    #   cisco.ise.deployment_info:
    #     ise_hostname: "{{ ansible_host }}"
    #     ise_verify: "{{ise_verify}}"
    #   register: results
    
    - name: Get all network_access_policy_set_info
      cisco.ise.network_access_policy_set_info:
        ise_hostname: "{{ ansible_host }}"
        ise_verify: "{{ ise_verify }}"
      register: results1
    - name: Query auth profiles
      cisco.ise.network_access_authorization_rules_info:
        ise_hostname: "{{ ansible_host }}"
        ise_verify: "{{ise_verify}}"
        policyid: "{{ policyid }}"
      register: results2
    - name: Display Deployment
      debug:
        var: results2